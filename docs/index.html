        body {
            margin: 0;

        }

        #map {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #mainTitle {
            position: absolute;
            left: 13%;
            top: 8%;
            font-family: Helvetica;
            z-index: 10000;
            font-size: 36px;
            color: white;
            padding: 0px 30px 0px 30px;
            background-color: rgba(49, 130, 189, 0.2);
            pointer-events: none;
        }

        #source {
            font-size: 14px;
            margin-top: 0px;
        }

        #byline {
            font-size: 14px;
            margin-top: -30px;
            margin-bottom: 40px;
        }

        #standout {
            font-size: 18px;
            margin-top: -30px;
        }

        #byline br {
            line-height:22px;
        }

        .social-icon {
            height: 32px;
            transform: translate(0px, 0.7em);
            pointer-events: auto;
        }

        #github-icon {
            height: 18px;
            transform: translate(0px, 0.15em);
        }

        div .mapboxgl-control-container {
            position: absolute;
            z-index: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        div .mapboxgl-ctrl-top-right {
            position: absolute;
            background-color: rgba(255, 255, 255, 0);
            width: 100%;
            text-align: center;
            top: auto;
            bottom: 5%;
        }

        div .mapboxgl-ctrl button {
            display: inline-block;
            height: 5em;
            width: 5em;
        }

        .mapboxgl-ctrl-top-right .mapboxgl-ctrl {
            margin: 10px 47vw 0 0;
        }

        .mapboxgl-ctrl-group>button+button {
            border-top: none;

            background-position: right .7em top 50%, 0 0;
            background-size: .65em auto, 100%;
        }

        .select-css::-ms-expand {
            display: none;
        }

        .select-css:hover {
            border-color: #888;
        }

        .select-css:focus {
            border-color: #aaa;
            box-shadow: 0 0 1px 3px rgba(59, 153, 252, .7);
            box-shadow: 0 0 0 3px -moz-mac-focusring;
            color: #222;
            outline: none;
        }

        .select-css option {
            font-weight: normal;

        #loading {
            display: inline-block;
            position: absolute;
            bottom: 50%;
            right: 50%;
            z-index: 1000;
